<template name="productCard">
  <div class="card">
    <div class="card-photo" style="background-image: url('{{getImage img}}');"></div>
    <div class="description{{#unless type}} short{{/unless}}">
      <h4>{{name}}</h4>
      {{#if overview}}
        <p>{{overview}}</p>
      {{/if}}
      <button class="read"></button>
      {{#if type}}
        <a class="details" href="{{pathFor 'products'}}">ПОДРОБНЕЕ</a>
      {{else}}
        <a class="details product-details" href="{{pathFor 'products' _id=../category._id}}">ПОДРОБНЕЕ</a>
      {{/if}}
    </div>
  </div>
</template>

<template name="productPopUpPdf">
  <div class="pop-up">
    <div class="pop-up-header">
      <div class="title">
        {{name}}
        <a class="download" target="_blank" href="{{pdf.url store='product-pdf' download=true}}">Скачать</a>
      </div>
      <div class="close"></div>
    </div>
    <div class="pop-up-content">
      <embed width="100%" height="100%" name="plugin" src="/api/pdfviewer/{{pdf._id}}" type="application/pdf">
    </div>
  </div>
</template>
